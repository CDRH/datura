  dynamic_templates:
    - date_fields:
        match: "*_d"
        mapping:
          type: date
          format: "yyyy-MM-dd||epoch_millis"
    - integer_fields:
        match: "*_i"
        mapping:
          type: integer
    - keyword_fields:
        match: "*_k"
        mapping:
          type: keyword
          normalizer: keyword_normalized
    - nested_fields:
        match: "*_n"
        mapping:
          type: nested
    - text_fields:
        match: "*_t"
        mapping:
          type: text
          analyzer: english
    # language fields are always text fields
    # but specifying _t_ for clarity
    # _t_en functionally the same as _t
    - text_english:
        match: "*_t_en"
        mapping:
          type: text
          analyzer: english
    - text_spanish:
        match: "*_t_es"
        mapping:
          type: text
          analyzer: spanish
